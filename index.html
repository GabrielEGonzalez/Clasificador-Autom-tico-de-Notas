<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicación de Contenido</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <header>
        <h1>Clasificador Automatico De Notas</h1>
    </header>

    <main>
        <section class="formulario-seccion">
            <h2>Crear Nueva Entrada</h2>
            <form id="miContenido">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Título de la entrada">

                <label for="contenido">Contenido:</label>
                <textarea name="contenido" id="contenido" required
                    placeholder="Escribe el cuerpo del texto aquí..."></textarea>

                <input type="submit" value="Enviar">
            </form>
        </section>

        <hr>
        <section id="resultados">
            <h2>notas clasificadas</h2>

            <div id="conte">
                Cargando datos...
            </div>
        </section>
    </main>

    <footer>
        <p><small>&copy; 2025 clasificacion de notas.</small></p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="extraerData.js"></script>
</body>

</html>
