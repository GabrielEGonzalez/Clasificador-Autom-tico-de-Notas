<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaci칩n de Contenido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>九꽲잺 Sistema de Entrada de Datos</h1>
    </header>

    <main>
        <section class="formulario-seccion">
            <h2>Crear Nueva Entrada</h2>
            <form action="procesarPalabra.php" method="post">
                <label for="titulo">T칤tulo:</label>
                <input type="text" id="titulo" name="titulo" required placeholder="T칤tulo de la entrada">

                <label for="contenido">Contenido:</label>
                <textarea name="contenido" id="contenido" required placeholder="Escribe el cuerpo del texto aqu칤..."></textarea>

                <input type="submit" value="Enviar">
            </form>
        </section>

        <hr> <section id="resultados">
            <h2>游늵 Datos Recibidos (Mediante Fetch)</h2>
            <p>Estos datos se cargaron directamente desde 'procesarPalabra.php' al cargar la p치gina:</p>
            <div id="conte">
                Cargando datos...
            </div>
        </section>
    </main>

    <footer>
        <p><small>&copy; 2025 Aplicaci칩n Web Simple.</small></p>
    </footer>

    <script>
        let conte = document.getElementById('conte');
        // El script se mantiene igual, aunque podr칤as a침adir un indicador de carga
        fetch('procesarPalabra.php')
            .then(res => {
                if (!res.ok) {
                    throw new Error(`Error HTTP: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                console.log(data);
                // Mostrar datos de manera m치s legible si es un array de objetos
                if (Array.isArray(data)) {
                    conte.innerHTML = data.map(item => `<div>T칤tulo: ${item.titulo || 'N/A'}, Contenido: ${item.contenido || 'N/A'}</div>`).join('');
                } else {
                    conte.innerHTML = JSON.stringify(data, null, 2); // Formato JSON legible
                }
            })
            .catch(error => {
                console.error('Error al cargar los datos:', error);
                conte.innerHTML = `<p style="color: red;">No se pudieron cargar los datos. Verifique 'procesarPalabra.php'.</p>`;
            });
    </script>
</body>
</html>
